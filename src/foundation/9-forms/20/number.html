<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <datalist id="numbersdata">
      <option value="100"></option>
      <option value="200"></option>

      <button>Enviar</button>
    </form>
  </body>
</html>
