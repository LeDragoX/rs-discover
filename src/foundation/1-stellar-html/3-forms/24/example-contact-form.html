<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="post" id="contact">
      <fieldset>
        <legend>Contato</legend>

        <div>
          <label for="name">Nome Completo</label><br />
          <input id="name" type="text" name="name" placeholder="Como se chama?" maxlength="256" required />
        </div>

        <br />

        <div>
          <label for="email">Email</label><br />
          <input id="email" type="email" name="email" placeholder="email@dominio.com" required />
        </div>

        <br />

        <div>
          <label for="message">Mensagem</label><br />
          <textarea
            id="message"
            name="message"
            cols="28"
            rows="10"
            placeholder="Insira sua bela mensagem"
            required
            minlength="2"
            maxlength="1000"
          ></textarea>
        </div>

        <br />

        <div>
          <button type="submit">Enviar</button>
        </div>
      </fieldset>
    </form>
  </body>
</html>
