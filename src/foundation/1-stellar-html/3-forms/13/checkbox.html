<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" id="my-form">
      <label for="subscribe">Receber notificações</label>
      <input type="checkbox" name="subscribe" id="subscribe" value="subscribed" checked />
      <!-- subscribe=subscribed -->
    </form>

    <form action="" id="my-form-2">
      <!-- interest=coding,music -->
      <fieldset>
        <legend>Choose your interest</legend>
        <div>
          <input type="checkbox" name="interest" id="coding" value="coding" checked />
          <label for="coding">Coding</label>
        </div>
        <div>
          <input type="checkbox" name="interest" id="music" value="music" checked />
          <label for="music">Music</label>
        </div>
      </fieldset>
    </form>
  </body>
</html>
