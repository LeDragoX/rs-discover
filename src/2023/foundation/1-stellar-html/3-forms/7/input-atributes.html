<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" id="my-form">
      <label for="email">Email</label>
      <input type="email" name="email" value="texto" autocomplete="email" id="email" required />
      <label for="password">Senha</label>
      <input type="password" name="password" autocomplete="current-password" id="password" required />
      <button type="submit">Enviar</button>
    </form>

    <input type="email" name="email" placeholder="Digite seu email" autocomplete="email" form="my-form" autofocus required />
  </body>
</html>
